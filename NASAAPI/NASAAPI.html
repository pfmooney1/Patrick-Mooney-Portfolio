<!DOCTYPE html>
<html>
    <head>
        <title>NASA API Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="NASAAPIStylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body class="container-fluid">

        <main class="">
            <header class="container-lg row align-items-start d-flex flex-row mx-auto p-0">
                <img id="headerImg" src="solar-system.svg" class="col-sm-3 col-md-1 float-left p-0 mx-0 h-100">
                <h1 id="headerText" class="col-sm-9 col-md-11 p-0 mx-0 text-left flex-grow-1">NASA's Astronomy <br /> Photo of the Day</h1>
            </header>
            <div class="btn-group container-sm">
                <button id="nextButton" onClick="nextPhoto();" class="btn btn-light"> Next </button>
                <button type="button" class="btn btn-light border" data-toggle="modal" data-target="#selectModal">Select</button>
                <button id="backButton" onClick="previousPhoto();" class="btn btn-light"> Back </button>
            </div>
            <div id="photoAndCaption">
                <img id="NASAphoto" src="solar-system.svg" class="image-fluid mx-auto p-0 w-100" />
                <a href="" rel="noreferrer" id="videoLink" target="_blank" class="mx-auto p-5 w-100 text-center">Click here to open the video in a new tab!</a>
                <h6 id="NASAphotoCaption" class="text-white text-center">Placeholder Caption</h6>
                <h6 id="NASAphotoCaptionCopyright" class="text-white text-center"></h6>
                <h6 id="NASAphotoCaptionDescription" class="text-white text-center">Placeholder Description</h6>
            </div>
        </main>

                <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="selectTheDate()">Go!</button>
